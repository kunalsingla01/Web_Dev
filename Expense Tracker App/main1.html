<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker App</title>
  </head>
  <link rel="stylesheet" href="style1.css">
  <body>
    <header>
      <h1>Track your Expense</h1>
    </header>
    <section class="addExp">
      <div class="design">
        <h3>Add a new Expense</h3>
      </div>
      <div class="form">
        <form id="expForm">

            <div>
      <b>Balance: </b><input type="number" id="total" value="0" disabled>
    </div>
<br>
          <b>Type:</b>
          <select id="type">
            <option value="chooseOne">Select</option>
            <option value="CreditCard">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
          </select>

          <b>Name:</b>
          <input type="text" id="name">

                <b>Amount:</b>
          <input type="text" id="amount">

          <button type="submit" class="buttonSave">Add Expense</button>
        </form>
        
      </div>
    </section>

    <section class="section2">
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expenseTable">
            

        </tbody>
      </table>
    </section>
    <script src="script1.js"></script>
  </body>
</html>
